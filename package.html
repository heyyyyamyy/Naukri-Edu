<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Plans</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .pricing-table {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .plan {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            max-width: 300px;
            transition: transform 0.3s ease;
        }

        .plan:hover {
            transform: scale(1.05);
        }

        .plan h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        .plan .price {
            font-size: 30px;
            color: #ff6b6b;
            margin-bottom: 20px;
        }

        .plan ul {
            list-style-type: none;
            padding: 0;
            margin: 0 0 20px 0;
        }

        .plan ul li {
            font-size: 16px;
            margin: 10px 0;
            color: #555;
        }

        .plan .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff6b6b;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .plan .btn:hover {
            background-color: #ff3b3b;
        }

        @media (max-width: 768px) {
            .pricing-table {
                flex-direction: column;
            }
        }
    </style>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-PTHFSNXS0H"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-PTHFSNXS0H');
    </script>
</head>

<body>
    <div class="pricing-table">
        <div class="plan">
            <h2>Basic</h2>
            <p class="price">$9.99/month</p>
            <ul>
                <li>10 GB Storage</li>
                <li>100 GB Bandwidth</li>
                <li>24/7 Support</li>
            </ul>
            <a href="#" class="btn">Choose Plan</a>
        </div>
        <div class="plan">
            <h2>Advance</h2>
            <p class="price">$19.99/month</p>
            <ul>
                <li>50 GB Storage</li>
                <li>500 GB Bandwidth</li>
                <li>Priority Support</li>
            </ul>
            <a href="#" class="btn">Choose Plan</a>
        </div>
        <div class="plan">
            <h2>Pro</h2>
            <p class="price">$29.99/month</p>
            <ul>
                <li>100 GB Storage</li>
                <li>Unlimited Bandwidth</li>
                <li>Dedicated Support</li>
            </ul>
            <a href="#" class="btn">Choose Plan</a>
        </div>
    </div>
</body>

</html>
